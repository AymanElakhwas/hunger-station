<div class="bg">

        <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
            <mat-card>
                <div class="form-row">
                    <label for="card-info">Enter your card detail</label>
                    <div id="card-info" #cardInfo></div>

                    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
                </div>

                <button mat-raised-button color="primary" type="submit">Pay ${{totalAmount}}</button>
            </mat-card>
        </form>

</div>
