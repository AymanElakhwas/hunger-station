<mat-grid-list cols="4" rowHeight="16:6">

  <mat-grid-tile colspan="4" rowspan="1" >
    <figure style="position: absolute;right: 0px;top: 0px;">
        <img src="{{restaurantImg}}" alt="{{restaurantName}}" width="80" height="80"/>
        <figcaption>{{restaurantName}}</figcaption>
    </figure>    
  </mat-grid-tile>

  <!-- <mat-grid-tile
      colspan="1"
      rowspan="2"
      [style.background]="'lightgreen'">
    Two
  </mat-grid-tile> -->

  <mat-grid-tile colspan="3" rowspan="5">

    <!-- <mat-card> -->
    <mat-list cdk-scrollable>

      <h3 mat-subheader>Menu Items</h3>

      <mat-list-item *ngFor="let mItem of menuItems;let num=index">
        <img mat-list-avatar src="{{mItem.img}}" alt="{{mItem.name}}">
        <h3 mat-line> {{mItem.name}} </h3>
        <p mat-line class="demo-2">
          {{mItem.desc}}
        </p>
        <div> ${{mItem.price}} </div>
        <button mat-icon-button (click)="handleBtnAdd(num)">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
    <!-- </mat-card> -->
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="6">
    <order-basket></order-basket>
  </mat-grid-tile>

  <!-- <mat-grid-tile
      colspan="4"
      rowspan="1"
      [style.background]="'lightpink'">
    Four
  </mat-grid-tile> -->

</mat-grid-list>
