<form #f="ngForm" (ngSubmit)="onLogin(f.value)" *ngIf="!auth.loggedIn()">
  <mat-form-field>
    <input matInput type="text" placeholder="Username" ngControl="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Password" ngControl="password">
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>

</form>
